<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postagens do Blog - Docs Vaticano Segundo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .post {
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        .post h2 {
            color: #007bff;
        }
        .post a {
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>

    <h1>Últimas Postagens - Docs Vaticano Segundo</h1>
    <div id="posts"></div>

    <script>
        // URL do feed RSS do blog
        const feedUrl = 'https://docsvaticanosegundo.blogspot.com/feeds/posts/default?alt=rss';

        // Função para carregar e exibir as postagens
        async function loadPosts() {
            const response = await fetch(feedUrl);
            const text = await response.text();
            const parser = new DOMParser();
            const xml = parser.parseFromString(text, 'application/xml');
            const items = xml.querySelectorAll('item');
            const postsContainer = document.getElementById('posts');

            items.forEach(item => {
                const title = item.querySelector('title').textContent;
                const link = item.querySelector('link').textContent;
                const description = item.querySelector('description').textContent;

                const postElement = document.createElement('div');
                postElement.classList.add('post');

                const postTitle = document.createElement('h2');
                const postLink = document.createElement('a');
                postLink.href = link;
                postLink.textContent = title;
                postTitle.appendChild(postLink);

                const postDescription = document.createElement('p');
                postDescription.innerHTML = description;

                postElement.appendChild(postTitle);
                postElement.appendChild(postDescription);
                postsContainer.appendChild(postElement);
            });
        }

        // Carregar as postagens ao carregar a página
        window.onload = loadPosts;
    </script>

</body>
</html>
